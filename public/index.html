<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Inspector - Real-time Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .chart-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .requests-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }
        
        .requests-table h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
        }
        
        tr:hover {
            background: rgba(102, 126, 234, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .response-time {
            font-weight: 600;
            color: #667eea;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #d4edda;
            color: #155724;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0);
            }
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .refresh-button:hover {
            transform: scale(1.05);
        }
        
        .refresh-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üîç MCP Inspector
                <span class="live-indicator">
                    <span class="live-dot"></span>
                    LIVE
                </span>
            </h1>
            <p>Real-time monitoring for Model Context Protocol servers</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="totalRequests">0</div>
                <div class="metric-label">Total Requests</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="avgResponseTime">0ms</div>
                <div class="metric-label">Avg Response Time</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="successRate">100%</div>
                <div class="metric-label">Success Rate</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="uniqueTools">0</div>
                <div class="metric-label">Unique Tools</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>üìä Request Timeline</h2>
            <canvas id="timelineChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>üõ†Ô∏è Tool Usage Distribution</h2>
            <canvas id="toolChart"></canvas>
        </div>
        
        <div class="requests-table">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìù Recent Requests</h2>
                <button class="refresh-button" onclick="fetchMetrics()">‚Üª Refresh</button>
            </div>
            <div id="requestsTableContainer">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    <p>No requests logged yet</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">MCP tools will appear here when called</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let timelineChart = null;
        let toolChart = null;
        let eventSource = null;
        
        // Initialize charts
        function initCharts() {
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Response Time (ms)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Response Time (ms)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    }
                }
            });
            
            const toolCtx = document.getElementById('toolChart').getContext('2d');
            toolChart = new Chart(toolCtx, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c',
                            '#4facfe',
                            '#00f2fe',
                            '#43e97b',
                            '#fa709a'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });
        }
        
        // Fetch and update metrics
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        // Update dashboard with new data
        function updateDashboard(data) {
            const requests = data.requests || [];
            
            // Update summary metrics
            const totalRequests = requests.length;
            const successfulRequests = requests.filter(r => r.success).length;
            const avgResponseTime = totalRequests > 0 
                ? Math.round(requests.reduce((sum, r) => sum + (r.responseTime || 0), 0) / totalRequests)
                : 0;
            const successRate = totalRequests > 0 
                ? Math.round((successfulRequests / totalRequests) * 100)
                : 100;
            
            // Count unique tools
            const uniqueTools = new Set(requests.map(r => r.tool)).size;
            
            document.getElementById('totalRequests').textContent = totalRequests.toLocaleString();
            document.getElementById('avgResponseTime').textContent = `${avgResponseTime}ms`;
            document.getElementById('successRate').textContent = `${successRate}%`;
            document.getElementById('uniqueTools').textContent = uniqueTools;
            
            // Update timeline chart
            if (requests.length > 0) {
                const recentRequests = requests.slice(-20); // Last 20 requests
                timelineChart.data.labels = recentRequests.map(r => 
                    new Date(r.timestamp).toLocaleTimeString()
                );
                timelineChart.data.datasets[0].data = recentRequests.map(r => r.responseTime || 0);
                timelineChart.update();
            }
            
            // Update tool usage chart
            const toolUsage = {};
            requests.forEach(r => {
                toolUsage[r.tool] = (toolUsage[r.tool] || 0) + 1;
            });
            
            toolChart.data.labels = Object.keys(toolUsage);
            toolChart.data.datasets[0].data = Object.values(toolUsage);
            toolChart.update();
            
            // Update requests table
            updateRequestsTable(requests);
        }
        
        // Update requests table
        function updateRequestsTable(requests) {
            const container = document.getElementById('requestsTableContainer');
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="9" y1="9" x2="15" y2="9"></line>
                            <line x1="9" y1="15" x2="15" y2="15"></line>
                        </svg>
                        <p>No requests logged yet</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">MCP tools will appear here when called</p>
                    </div>
                `;
                return;
            }
            
            const recentRequests = requests.slice(-10).reverse(); // Last 10, newest first
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Tool</th>
                            <th>Arguments</th>
                            <th>Response Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recentRequests.map(r => `
                            <tr>
                                <td>${new Date(r.timestamp).toLocaleString()}</td>
                                <td><strong>${r.tool}</strong></td>
                                <td><code>${JSON.stringify(r.arguments || {}, null, 2)}</code></td>
                                <td class="response-time">${r.responseTime}ms</td>
                                <td>
                                    <span class="status-badge ${r.success ? 'status-success' : 'status-error'}">
                                        ${r.success ? '‚úì Success' : '‚úó Error'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        // Setup real-time updates
        function setupRealTimeUpdates() {
            eventSource = new EventSource('/api/stream');
            
            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateDashboard(data);
                } catch (error) {
                    console.error('Error parsing stream data:', error);
                }
            };
            
            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
                // Reconnect after 5 seconds
                setTimeout(() => {
                    setupRealTimeUpdates();
                }, 5000);
            };
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            initCharts();
            fetchMetrics();
            setupRealTimeUpdates();
            
            // Refresh every 5 seconds as backup
            setInterval(fetchMetrics, 5000);
        });
    </script>
</body>
</html>
